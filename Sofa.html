<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofa - Furnocart</title>
    <link rel="stylesheet" href="homeStyle.css" />
  </head>
  <body>
    <a class="logo-area" href="./index.html">
      <img
        class="logo"
        style="width: 6rem; height: 6rem"
        src="./images/logoDummy.png"
      />
      <h1 class="logoName" style="font-size: 3rem">Furnocart</h1>
    </a>
    <div class="bestsellersSection">
      <label class="bestsellersHeader">Sofa</label>
      <div class="bestsellersItems">
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/sofa1.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Furny 6-seater</h5>
            <h5 class="bestsellerPrice">Rs. 35000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/sofa2.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Napper</h5>
            <h5 class="bestsellerPrice">Rs. 28000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/sofa3.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Scandinavian Sofa</h5>
            <h5 class="bestsellerPrice">Rs. 18000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/sofa4.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Giant Maroon</h5>
            <h5 class="bestsellerPrice">Rs. 20000</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
