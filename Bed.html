<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bed - Furnocart</title>
    <link rel="stylesheet" href="homeStyle.css" />
  </head>
  <body>
    <a class="logo-area" href="./index.html">
      <img
        class="logo"
        style="width: 6rem; height: 6rem"
        src="./images/logoDummy.png"
      />
      <h1 class="logoName" style="font-size: 3rem">Furnocart</h1>
    </a>
    <div class="bestsellersSection">
      <label class="bestsellersHeader">Bed</label>
      <div class="bestsellersItems">
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bed1.jpeg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Gray Chubby</h5>
            <h5 class="bestsellerPrice">Rs. 45000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bed2.jpeg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Regular Double-Bed</h5>
            <h5 class="bestsellerPrice">Rs. 40000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bed3.jpeg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Furny Silver Bed</h5>
            <h5 class="bestsellerPrice">Rs. 45000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bed4.jpeg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Royal Floral Design</h5>
            <h5 class="bestsellerPrice">Rs. 64000</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
