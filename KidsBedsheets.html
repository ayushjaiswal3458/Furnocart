<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Bedsheet - Furnocart</title>
    <link rel="stylesheet" href="homeStyle.css" />
  </head>
  <body>
    <a class="logo-area" href="./index.html">
      <img
        class="logo"
        style="width: 6rem; height: 6rem"
        src="./images/logoDummy.png"
      />
      <h1 class="logoName" style="font-size: 3rem">Furnocart</h1>
    </a>
    <div class="bestsellersSection">
      <label class="bestsellersHeader">Kids Bedsheet</label>
      <div class="bestsellersItems">
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/kidbedsheet1.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Jungle Book</h5>
            <h5 class="bestsellerPrice">Rs. 750</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/kidbedsheet2.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Space travel</h5>
            <h5 class="bestsellerPrice">Rs. 580</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/kidbedsheet3.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Ninja Hattori</h5>
            <h5 class="bestsellerPrice">Rs. 660</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/kidbedsheet4.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Dora The Explorer</h5>
            <h5 class="bestsellerPrice">Rs. 660</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
