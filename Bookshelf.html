<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf - Furnocart</title>
    <link rel="stylesheet" href="homeStyle.css" />
  </head>
  <body>
    <a class="logo-area" href="./index.html">
      <img
        class="logo"
        style="width: 6rem; height: 6rem"
        src="./images/logoDummy.png"
      />
      <h1 class="logoName" style="font-size: 3rem">Furnocart</h1>
    </a>
    <div class="bestsellersSection">
      <label class="bestsellersHeader">Bookshelf</label>
      <div class="bestsellersItems">
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bookshelf1.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Alberto Bookshelf</h5>
            <h5 class="bestsellerPrice">Rs. 22400</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bookshelf2.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Checkers 4-Tier</h5>
            <h5 class="bestsellerPrice">Rs. 20500</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bookshelf3.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">'And' Bookshelf</h5>
            <h5 class="bestsellerPrice">Rs. 12000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/bookshelf4.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Classic Regular</h5>
            <h5 class="bestsellerPrice">Rs. 16000</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
