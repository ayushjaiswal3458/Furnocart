<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Table - Furnocart</title>
    <link rel="stylesheet" href="homeStyle.css" />
  </head>
  <body>
    <a class="logo-area" href="./index.html">
      <img
        class="logo"
        style="width: 6rem; height: 6rem"
        src="./images/logoDummy.png"
      />
      <h1 class="logoName" style="font-size: 3rem">Furnocart</h1>
    </a>
    <div class="bestsellersSection">
      <label class="bestsellersHeader">Computer Tables</label>
      <div class="bestsellersItems">
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/pctable1.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Regular Brown</h5>
            <h5 class="bestsellerPrice">Rs. 12000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/pctable2.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Standard Black</h5>
            <h5 class="bestsellerPrice">Rs. 10000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/pctable3.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Modern Blue</h5>
            <h5 class="bestsellerPrice">Rs. 14000</h5>
          </div>
        </div>
        <div class="bestsellersItem">
          <div class="bestsellerImageDiv">
            <img class="bestsellerImage" src="./images/pctable4.jpg" />
          </div>
          <div class="bestsellerInfo">
            <h5 class="bestsellerProductName">Royalock Amber</h5>
            <h5 class="bestsellerPrice">Rs. 14000</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
